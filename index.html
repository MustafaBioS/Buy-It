<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="formBG">
            <h1 class="title">Buy It</h1>
            <p class="desc">(But Make Sure You Can Afford It.)</p>
            <form class="form">
                <label class="lbl">Hourly Wage (USD)</label>
                <input class="inp wage" type="number" placeholder="$5/hr" max="10000">
                <label class="lbl">Item Price (USD)</label>
                <input class="inp price" type="number" placeholder="$50" max="100000000000">
            </form>
            <h1 class="output"></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
